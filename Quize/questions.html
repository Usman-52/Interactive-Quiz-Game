<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./questions.css">
    <title>Questions</title>
</head>
<body>
    <!-- * Main Container Of the Quiz -->

    <div class="main-container">

        <div class="questionArea" id="questionArea">

        </div>

        <div class="choices-container">
            <div class="label">A</div>
            <div class="choices" id="choice-A" onclick="checkAnswer(0)"></div>
            <div class="label">B</div>
            <div class="choices" id="choice-B" onclick="checkAnswer(1)"></div>
            <div class="label">C</div>
            <div class="choices" id="choice-C" onclick="checkAnswer(2)"></div>
            <div class="label">D</div>
            <div class="choices" id="choice-D" onclick="checkAnswer(3)"></div>
        </div>

        <div class="Btns">
            <button id="nextBtn">Next</button>
            <a href="../Result/result.html"><button type="submit">Result</button></a>
        </div>

    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
